<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Function</title>
</head>
<body>
    <h3>Tugas JS Function</h3>
    <p id="tgsjsfunc"></p>

    <script>

            alert("Hello World!");

        document.getElementById("tgsjsfunc").innerHTML = myFunction();
    </script>
</body>
