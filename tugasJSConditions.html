<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Conditions</title>
</head>
<body>
    <h3>Tugas JS Conditions</h3>
    <p id="tgsjscond"></p>

    <script>
        let x, y, greeting;
        x = 49;
        y = 39;

        if ( x == y ) {
            greeting = "Nilai yang sama";
        }
        else if ( x > y ) {
            greeting = "Horee saya bisa!";
        }
        else {
            greeting = "Belum memenuhi";
        }

        document.getElementById("tgsjscond").innerHTML = greeting;
    </script>
</body>
</html>
